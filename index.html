<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="./face.png" rel="icon" type="image/x-ico">  
    <link rel="shortcut icon" href="./face.png" type="image/x-icon">    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        html,body{
		cursor: url('https://cdn.jsdelivr.net/gh/DIYgod/hexo-theme-sagiri/source/images/cursor.ico'),auto;
		}
    </style>
</head>
<body>
<div id="app"></div>
<div id="content" class="mw-body" role="main">
<script src="/config.js"></script>
<script src="/build/client.js?7533330381d66f056557"></script>
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
<script>
    L2Dwidget.init({
        "model": {
            "jsonPath": "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
            "scale": 1
        },
        "display": {
            "position": "right",
            "width": 75,
            "height": 150,
            "hOffset": 0,
            "vOffset": -20
        },
        "mobile": {
            "show": true,
            "scale": 0.5
        },
        "react": {
            "opacityDefault": 0.7,
            "opacityOnHover": 0.2
        }
    });
</script>
<!-- require APlayer -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
<!-- require MetingJS -->
<script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
<meting-js
        id="868765462"
        lrc-type="0"
        server="netease"
        order="list"
        type="playlist"
        fixed="true"
        list-olded="true">
</meting-js>
</body>
</html>
