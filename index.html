    var title;  // 用于临时存放原来的title内容

      title = document.title;
      document.title = "╭(°A°`)╮ 页面崩溃啦 ~";
    };
    window.onfocus = function () {
      // onfocus时原来的title不为空才替换回去

      if(title) {
